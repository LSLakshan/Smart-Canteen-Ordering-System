<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="60" fill="url(#gradient)"/>
  
  <!-- Cutlery Icon -->
  <g transform="translate(30, 25)">
    <!-- Fork -->
    <path d="M15 10 L15 70 M10 10 L10 25 M20 10 L20 25 M5 10 L25 10" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Knife -->
    <path d="M35 10 L35 70 M30 10 L40 10 L40 30 L35 35" stroke="white" stroke-width="3" stroke-linecap="round" fill="white"/>
    
    <!-- Spoon -->
    <ellipse cx="50" cy="15" rx="5" ry="8" fill="white"/>
    <path d="M50 23 L50 70" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Smart Canteen</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
